<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>阿烬和阿水的小窝</title>
  <style>
    body {
      margin: 0;
      background-color: #d6ecff;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }
    .home {
      width: 320px;
      height: 240px;
      position: relative;
      background: url('./house.png') no-repeat center/cover;
      border: 4px solid #334;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }
    .character {
      position: absolute;
      width: 32px;
      height: 32px;
    }
    #ashui {
      bottom: 10px;
      left: 60px;
    }
    #ajin {
      bottom: 10px;
      left: 120px;
    }
    .footer {
      margin-top: 20px;
      color: #333;
      font-size: 14px;
    }
  </style>
</head>
<body>
<h1>欢迎回家，阿烬和阿水！</h1>
  <div class="home">
    < img src="./ashui.png" class="character" id="ashui" alt="阿水" />
    < img src="./ajin.png" class="character" id="ajin" alt="阿烬" />
  </div>
  <div class="footer">© 2025 阿烬 & 阿水</div>
</body>
</html>
